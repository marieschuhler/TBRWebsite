<head>

    <link rel="stylesheet" href="CSS/main.css">

<body>
    <header class="header">
        <button class="recommendation">
            <a href="BookRec.html">Find your next Book</a>
        </button>
        <button class="LogIn">Log in</button>
    </header>
    <h1>Tell us what you want: </h1>
    <ul class="RecChoices">
        <li class="RecList">Genre(s):
            
        <select id="RecOptions">
            <option value="DropDown">Please choose a Genre</option>
            <option value="Fiction">Fiction</option>
            <option value="Non-fiction">Non-fiction</option>
            <option value="Mystery/Thriller">Mystery/Thriller</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Romance">Romance</option>
            <option value="Business">Business</option>
            <option value="Personal Development">Personal Development</option>
            <option value="Music">Music</option>
            <option value="Religion">Religion</option>
            <option value="Education">Education</option>
        </select>
        </li>
        <li class="RecList">Author</li>
        <li class="RecList">Tag(s)</li>
        <li class="RecList">Platform</li>
        <li class="RecList">Length</li>
        <li class="RecList">Rating</li>
        <li class="RecList">Number of Ratings</li>
        <li class="RecList">Copies Sold</li>
        <li class="RecList">Trigger Warning</li>
    </ul>
